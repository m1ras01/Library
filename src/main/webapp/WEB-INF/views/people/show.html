<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>
    <p style="color: red">Authors full name:</p>
    <p th:text="${person.getAuthorName}"></p>
    <p style="color: red">Authors id:</p>
    <p th:text="${person.getAuthorId()}"></p>
    <p style="color: red">Author was born</p>
    <p th:text="${person.getBorn()}"></p>

    <a th:href="@{/people/{id}/edit(id=${person.getAuthorId})}">Edit</a>

    <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getAuthorId()})}">
        <input type="submit" value="Delete"/>
    </form>
</body>
</html>
