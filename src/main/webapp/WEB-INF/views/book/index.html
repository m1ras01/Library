<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All people</title>
</head>
<body>

<div th:each="book : ${kytap}">
  <p th:text="${book.getId()}">hh</p>
</div>

<div th:each="book : ${kytap}">

</div>


<br/>
<hr/>

<a href="/books/new">Add new Book</a>
</body>
</html>
