<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>
    <form th:method="POST" th:action="@{/people}" th:object="${person}">
        <label for="authorName">Enter author's full name:</label>
        <input type="text" th:field="*{authorName}" id="authorName"/>
        <div style="color: red" th:if="${#fields.hasErrors('authorName')}" th:errors="*{authorName}">Name Error</div>
        <br/>
        <label for="born">Enter year was author born:</label>
        <input type="text" th:field="*{born}" id="born"/>
        <div style="color: red" th:if="${#fields.hasErrors('born')}" th:errors="*{born}">Name Error</div>
        <br/>
        <br/>
        <input type="submit" value="Create!"/>
    </form>
</body>
</html>
